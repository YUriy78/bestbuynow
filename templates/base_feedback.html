{% extends "base.html" %}
{% block title %} Обратная связь {% endblock %}
{% block content %} 
<h1 align="center">Обратная связь</h1>
		{% if errors %}
			{% for error in errors %}
				<p class="error" align="center"><strong>{{ error }}</strong></p>
			{% endfor %}
		{% else %}
				<p>&nbsp;</p>
		{% endif %}
		<div align="center">
			<form action="" method="POST">
				<table>
				{{feedback_form.as_table}}
				<tr>
					<td><br/><input class="searchbutton" value="Отправить" type="submit" /></td>
					<td align="left"><br/><input class="searchbutton" value="Очистить" type="reset" /></td>
				</tr>
				</table>
			</form>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
		</div>

{% endblock %}
