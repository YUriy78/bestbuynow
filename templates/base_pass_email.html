{% extends "base.html" %}
{% block content %} 
<h1 align="center">Восстановление пароля</h1>
	{% if not current_user %}
	   	{% for error in errors %}
			<p align="center"><strong>{{ error }}</strong></p>
	   {% endfor %}
		<div align="center">
			<form action="" method="POST">
				<p><img src="/static/images/account.jpg" alt="аккаунт пользователя" /></p>
				<table>
					{{ pass_email.as_table }}
					<tr>
					<td><br/><input class="searchbutton" value="Отправить" type="submit" /></td>
					<td align="right"><br/><input class="searchbutton" value="Очистить" type="reset" /></td>
					</tr>
				</table>
			</form>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
		</div>
	{% else %}
			<div align="center">
				<h1>Страница не существует!</h1>
				<p>&nbsp;</p>
				<p><img src="/static/images/404-error.png" alt="Страница не существует" /></p>
				<p>&nbsp;</p>
			</div>
	{% endif %}
{% endblock %}
