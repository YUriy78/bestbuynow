{% extends "base.html" %}
<script type="text/javascript" src="/static/js/jquery.js"></script>
{% block content %} 
{% if right_to_change %}
		<h1 align="center">Размещение фирмы в каталоге</h1>
		{% if result %}<p class="error" align="center"><strong>Фирма добавлена в каталог!</strong></p>{% endif %}
		<div align="center">
			<form action="" class="form-ad" id="reg-company" method="POST" enctype="multipart/form-data">
				<table>
					{{ company_form.as_table }}
					
					<tr>
						<td><br/><input class="searchbutton" value="Отправить" type="submit" /></td>
						<td><br/><input class="searchbutton" value="Очистить" type="reset" /></td>
					</tr>
				</table>
			</form>
			<p>&nbsp;</p>
			<p>&nbsp;</p>
		</div>
	{% else %}
		<div align="center">
			<h1>Страница не существует!</h1>
			<p>&nbsp;</p>
			<p><img src="/static/images/404-error.png" alt="Страница не существует" /></p>
			<p>&nbsp;</p>
		</div>
	{% endif %}
{% endblock %}
